<body>

    <h1></h1>
    <!-- creating form -->
    <form id="my-form">
        <h3>Tell Us Something Positive About KAD ICT HUB </h3>
    
        <!-- div tag is an entity container for storing and grouping element -->
        <div class="form-group">
            <!-- <label><strong>Please subscribe your positive experiance:</strong></label><br> -->
            <textarea name="" id="" cols="30" rows="1" placeholder="Please Type Your Name Here....."></textarea>
        </div>       
        
        <div class="form-group">
            <!-- <label><strong>Please subscribe your positive experiance:</strong></label><br> -->
            <textarea name="" id="" cols="30" rows="1" placeholder="Please Type Your Email Here....."></textarea>
        </div>    
    <div class="form-group">
    <label><strong>On A Scale Of 1-10, How Good Was It?:</strong></label><br>
        <input type="number" name="scale">
    </div>
        
    <div class="form-group">
    <label ><strong>Where Do You Normally Have Clases:</strong></label><br>
        <select name="location">
            <option value="">At Home</option>
            <option value="">On my commute</option>
            <option value="">At Work</option>
            <option value="">At The Center</option>
        </select>
    </div>
    <div class="form-group">
        <label ><strong>At What Time Of the Day Do You Have Class?:</strong></label><br>
            <input type="radio" name="time" value="Morning" checked>Morning <br>
            <input type="radio" name="time" value="Evening"> Evening <br>
            <input type="radio" name="time" value="Aftenoon"> Aftenoon <br>
    </div>
    <div class="form-group">
        <label ><strong>Describe your experience?:</strong></label><br>
            <input type="checkbox" value="Excited"> Excited <br>
            <input type="checkbox" value="Humble"> Humble <br>
            <input type="checkbox" value="Elited"> Elited <br>
            <input type="checkbox" value="Loved"> Loved <br>
            <input type="checkbox" value="Enthusiastic"> Enthusiastic
    </div>
    <div class="form-group">
    <label><strong>Please subscribe your positive experiance:</strong></label><br>
    <textarea name="" id="" cols="30" rows="10" placeholder="Enter your experiance here...."></textarea>
    </div>
    <input type="button" value="submit">
        
    </form>
